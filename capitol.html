<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background-image: url("./img/capitol.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      #img-right {
        position: absolute;
        top: 80%;
        left: 10%;
        rotate: -90deg;
      }
      #buttonleft {
        position: absolute;
        top: 84%;
        left: 8%;
        width: 226px;
        height: 124px;
      }
      #capitolHenry {
        position: absolute;
        left: 40%;
        top: 60%;
        width: 150px;
        height: 275px;
      }
      #myBtn {
        position: absolute;
        top: 60%;
        left: 40%;
        width: 150px;
        height: 275px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        background-size: cover;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        top: 50%;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
    </style>
    </div>
