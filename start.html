<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: black;
        font-size: 3em;
      }
      p {
        font-size: 2em;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background-image: url("./img/streets.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      button {
        position: absolute;
        width: 500px;
        height: 200px;
        top: 35%;
        left: 37%;
        justify-content: center;
        background-color: black;
        border-radius: 5px;
        font-weight: bold;
        font-size: 18px;
        font-family: monospace;
        color: white;
        padding: 20px;
        margin-left: 10px;
        text-align: center;
        cursor: pointer;
      }
      .button:hover {
        background-color: white;
        color: black;
      }
      .button:active {
        background-color: white;
        color: black;
      }
      .start {
        position: absolute;
        width: 500px;
        height: 200px;
        top: 35%;
        left: 37%;
        justify-content: center;
      }
      .hit-box {
        position: absolute;
        width: 500px;
        height: 200px;
        top: 35%;
        left: 37.55%;
        justify-content: center;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        background-size: cover;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        top: -12.5%;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        height: 100%;
      }
      .intro {
        top: 75%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>The 18th Amendment</h1>
    </div>
    <div>
      <button id="myBtn">Press to Begin!</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Introduction</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
            perferendis dolor vel a. Iste quam nobis, ad illo fuga quos
            doloremque, iure dolorem nisi quisquam nulla illum nostrum officiis
            asperiores!
          </p>
          <div>
            <button class="intro">Press to Start the Game</button>
          </div>
        </div>
      </div>
      <!-- <a class="hit-box button" href="streets.html"></a> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
